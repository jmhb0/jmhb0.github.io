<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FZ43FV0KSZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-FZ43FV0KSZ');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="author" content="{{ site.author }}">
    <link rel="stylesheet" href="{{ '/stylesheet.css' | relative_url }}">
    {% assign active_theme = page.theme | default: site.site_theme %}
    {% if active_theme and active_theme != 'default' %}
    {% assign theme_path = '/themes/' | append: active_theme | append: '.css' %}
    <link rel="stylesheet" href="{{ theme_path | relative_url }}">
    {% endif %}
    <link rel="icon" href="{{ '/images/favicon.jpg' | relative_url }}">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌐</text></svg>">
</head>

<body>
    <main class="container">
        {{ content }}
    </main>
</body>

</html>
